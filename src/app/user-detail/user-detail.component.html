<div *ngIf="GlobalConstants.token != null" class="userDetail">
  <div *ngFor="let user of users" class="users">

    <div *ngIf="route.snapshot.params['id'] != null">
      <a href="/users" class="btn btn-outline-dark arrowBackHover">
        <img class="arrowBack" src="/assets/images/left-long-solid.svg">
      </a>
    </div>
    <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
      <img src="/assets/images/circle-user-solid.svg" alt="circle user icon">
      <a href="#">
        <h5 class="mb-2 text-2xl font-semibold tracking-tight text-gray-900 dark:text-white">{{user.username}}</h5>
      </a>
      <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">{{user.profile.name}} {{user.profile.lastName}}</p>
      <div *ngIf="route.snapshot.params['id'] == null" class="link">
        <a [routerLink]="['/profile',user.id]" class="inline-flex items-center text-blue-600 hover:underline">
          Voir le profil
          <svg class="w-3 h-3 ms-2.5 rtl:rotate-[270deg]" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11v4.833A1.166 1.166 0 0 1 13.833 17H2.167A1.167 1.167 0 0 1 1 15.833V4.167A1.166 1.166 0 0 1 2.167 3h4.618m4.447-2H17v5.768M9.111 8.889l7.778-7.778"/>
          </svg>
        </a>
        <div *ngIf="user.username != GlobalConstants.actualUser.username">
          <a (click)="sendFriendRequest(user.profile.id)" class=" m-2 btn btn-outline-primary">Ajouter un ami</a>
        </div>
      </div>
    </div>
  </div>
</div>
