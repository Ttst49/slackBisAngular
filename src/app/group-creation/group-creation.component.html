<div class="groupCreation">

  <ng-container *ngIf="friends">
    <ng-container *ngFor="let friend of friends">

      <div class="groupZone m-2.5 flex-grow max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
        <div class="leftGroup">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{friend.username}}</h5>
          <p class="font-normal text-gray-700 dark:text-gray-400">Ajouter au groupe?</p>
        </div>
        <div class="rightGroup">
          <div class="mt-4 container">
            <label class="container">
              <input (change)="onChange(friend.id)" name="{{friend.id}}" type="checkbox">
              <div class="checkmark"></div>
            </label>
          </div>
        </div>

      </div>

    </ng-container>
  </ng-container>
  <button (click)="createGroup(all_selected_values)" class="creationButton btn btn-outline-success">Cr√©er group</button>
</div>
