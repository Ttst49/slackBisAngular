  <div class="channelCreation">
    <form>
      <div>
        <label for="small-input" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nom du nouveau channel</label>
        <input [(ngModel)]="channelName" name="channelName" type="text" id="small-input" class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 sm:text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <button (click)="createChannel(createChannelObject(channelName))" class="mt-3 button" type="submit">Create a new channel</button>
      </div>
    </form>
  </div>
