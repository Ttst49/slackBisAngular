<button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">

    <ul class="space-y-2 font-medium">

      <li *ngIf="token != null">
        <a href="/groups" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

      <li *ngIf="token != null">

        </a>

        </a>
      </li>
      <li *ngIf="token != null">
        <a href="/profile/{{GlobalConstants.actualUser.id}}" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

        </a>
      </li>
      <li *ngIf="token != null">
        <a href="/profile/getFriends" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

      <li *ngIf="token != null">

      </li>
      <li *ngIf="token == null">
